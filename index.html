        // 轮播图相关变量
        let currentSlide = 0;
        let currentProductId = null;

        // 渲染商品列表
        function renderProductList(filteredProducts = products) {
            const container = document.getElementById('productList');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-results">未找到相关商品</div>';
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="showProductDetail(${product.id})">
                    <div class="product-image">
                        <img src="${product.images ? product.images[0] : 'https://via.placeholder.com/400x400?text=商品图片'}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">${product.price} <span class="product-original-price">${product.originalPrice}</span></div>
                        ${product.tag ? `<div class="product-tag">${product.tag}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 显示商品详情
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const detailPage = document.getElementById('product-detail-page');
            detailPage.innerHTML = `
                <div class="detail-header">
                    <button class="back-button" onclick="hideProductDetail()">←</button>
                </div>
                
                <!-- 轮播图部分 -->
                <div class="carousel">
                    <div class="carousel-inner" id="carouselInner">
                        ${product.images.map(img => `
                            <div class="carousel-item">
                                <img src="${img}" alt="${product.title}">
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-control prev" onclick="prevSlide()">❮</button>
                    <button class="carousel-control next" onclick="nextSlide()">❯</button>
                    <div class="carousel-indicators" id="carouselIndicators">
                        ${product.images.map((_, index) => `
                            <div class="carousel-indicator ${index === 0 ? 'active' : ''}" 
                                 onclick="goToSlide(${index})"></div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="detail-title">${product.title}</div>
                <div class="detail-price">${product.price} <span style="color:#999;text-decoration:line-through;font-size:16px;">${product.originalPrice}</span></div>
                ${product.tag ? `<div class="product-tag">${product.tag}</div>` : ''}
                <div class="detail-desc">${product.desc}</div>
                <ul class="detail-specs">
                    ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
                <div style="color:#999;font-size:12px;">${product.date}</div>
                <div class="action-buttons">
                    <button class="add-to-cart">加入购物车</button>
                    <button class="buy-now">立即购买</button>
                </div>
            `;

            // 初始化轮播图状态
            currentProductId = productId;
            currentSlide = 0;
            updateCarousel();
            
            document.getElementById('product-list-page').style.display = 'none';
            detailPage.style.display = 'block';
        }

        // 更新轮播图位置
        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            if (!carouselInner) return;
            
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        // 下一张
        function nextSlide() {
            const product = products.find(p => p.id === currentProductId);
            if (!product) return;
            
            currentSlide = (currentSlide + 1) % product.images.length;
            updateCarousel();
        }
        
        // 上一张
        function prevSlide() {
            const product = products.find(p => p.id === currentProductId);
            if (!product) return;
            
            currentSlide = (currentSlide - 1 + product.images.length) % product.images.length;
            updateCarousel();
        }
        
        // 跳转到指定幻灯片
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // 隐藏商品详情
        function hideProductDetail() {
            document.getElementById('product-list-page').style.display = 'block';
            document.getElementById('product-detail-page').style.display = 'none';
        }

        // 搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeTab = document.querySelector('.tab.active').textContent;
            
            const filtered = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) || 
                                      product.desc.toLowerCase().includes(searchTerm);
                const matchesCategory = activeTab === '全部' || product.category.includes(activeTab);
                return matchesSearch && matchesCategory;
            });
            
            renderProductList(filtered);
        }

        // 事件监听
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });
        
        // 分类标签点击
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                performSearch();
            });
        });

        // 初始化页面
        renderProductList();
    </script>
